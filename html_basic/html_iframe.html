<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport", content="width=device-width initial-scale=1" />
    <title>Iframes</title>
    <style>
        h1 {
            color: darkkhaki;
            text-align: center;
        }
        p {
            flood-color: brown;
            text-align: center;
        }
        iframe {
            margin: auto;
            width: 60%;
            padding: 3px;
            border-color:cadetblue;
            display:block;
        }
    </style>
    </head>
    <body>
        <h1>FlexiCommerce</h1>
        <p>Link in a iframe</p>
        <iframe src="https://flexicommerce.co.uk/" height="200" width="300" title="Flexicommerce"></iframe>
    </body>

</html>
