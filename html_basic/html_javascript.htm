<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport", content="width=device-width initial-scale=1" />
        <meta charset="utf-8">
        <title>
            Flexicommerce
        </title>
    </head>
    <body>
    <h1> FlexiCommerce </h1>
    <p id="demo">Chnaging style of text with a button click</p>

    <script>
        function myFunction() {
            document.getElementById("demo").style.fontSize = "25px";
            document.getElementById("demo").style.color = "brown";
            document.getElementById("demo").style.backgroundColor = "darkkhaki";
         }
    </script>
    <button type="button"
    onclick="myFunction()">FlexiCommerce</button>
</body>
</html>
